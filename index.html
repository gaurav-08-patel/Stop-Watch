<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="timer-display">
            00:00:00
        </div>
        <div class="btns">
            <button class="btn stopBtn" style=" --bg-clr:rgb(248, 56, 56); ">Stop</button>
            <button class="btn startBtn" style=" --bg-clr:rgb(27, 207, 11); ">Start</button>
            <button class="btn resetBtn" style=" --bg-clr:rgb(56, 56, 210); ">Reset</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
